<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<!-- 。。。。。。。。。。。图标。。。。。。。。。。。 -->
	<link rel="shortcut icon" href="../images/lczx.ico">
	<style type="text/css">
		body, html {
			width: 100%;
			height: 100%;
			margin:0;
			padding:0;
			overflow: hidden;
			font-family:"微软雅黑";
			background:#ddbfa3;		
		}
		header{
		   background:#f09841;
		   height:120px;
		   width:100%;
		   position:relative;		  
		}
		header .img_header{
		   width:280px;		 
		   float:left;	  
		   margin-top:34px;
		   margin-left:calc(50% - 140px)
		}
		header .img_header img{
		   width:100%;
		}
		section{
		   width:100%;
		   position:relative;
		}
		section  .img_con{
		   width:200px;
		   float:left;
		   margin-left:calc(50% - 260px);
		   margin-top:120px;
		}
		section  .img_con img{
		   width:100%;
		}
        /*  字体*/
		section .font_con{
		   float:left;
		   margin-left:100px;
		   margin-top:200px;
		}
		section .font_con span{
		   display:block;
		   float:left;
		   width:100%;
		   text-align:left;
		   margin-top:10px;
		   font-size:24px;
		}
		section .font_con input{
		   margin-top:20px;
		   height:30px;
		   padding:5px 10px;
		   background:#f78517;
		   color:#fff;
		   box-shadow:0px 2px 2px #aaa;
		   border:none;
		   border-radius:3px;
		   outline: none;
		 }
	</style>
	<script src="http://127.0.0.1/lctoh/Common/jquery-1.8.3.js"></script>
	<script src="http://127.0.0.1/lctoh/Common/common.js"></script>
	<title>404</title>
</head>
<body id="body">
    <div class='content'>
        <header>
            <div class='img_header'><img src='./images/404_2.png'/></div>            
        </header>
        <section>
            <div class='img_con'><img src='./images/404_1.png'/></div>  
            <div class='font_con'>
               <span>sorry!</span>
               <span>你的食物不见了！</span>
               <input type='button' value='返回首页'/>
            </div>	         
            
        </section>
    </div>
</body>
</html>
