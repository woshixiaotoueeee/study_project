<!DOCTYPE html>
<html>
<head>
	<title>订单图表</title>	
	<link rel="stylesheet" type="text/css" href="./css/orderGraph.css">

	<link rel="stylesheet" type="text/css" href="http://127.0.0.1/lctoh/Common/easyui/themes/icon.css">
	<script type="text/javascript" src="http://127.0.0.1/lctoh/Common/easyui/jquery.min.js"></script>

<body>
      <div class='order_graph'>

         </div>
         <div class='order_pie'> 
            <div id="mainTwo"></div>
         </div>
         <div class='order_line'> 
             <div id="mainGraph"></div>
         </div>
      </div>
