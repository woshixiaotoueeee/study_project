<!DOCTYPE html>
<html>
<head>
	<title>订单图表</title>	
	<link rel="stylesheet" type="text/css" href="./css/orderGraph.css">
	<link rel="stylesheet" type="text/css" href="/lctoh/Common/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/lctoh/Common/easyui/themes/icon.css">
	<script type="text/javascript" src="/lctoh/Common/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="/lctoh/Common/easyui/jquery.easyui.min.js"></script>

			    <input style='width:100px;' id='etm' class="easyui-datebox" data-options="sharedCalendar:'#cc'">

		      	    <input id="dd" type="text" class="easyui-datebox" okText='确认' closeText='取消' required="required"> -->

	 <div class='order_graph'>
         <div class='order_pie'> 
            <div id="mainTwo"></div>
         </div>
         <div class='order_line'> 
             <div id="mainGraph"></div>

      </div>
	<script type="text/javascript" src='./js/orderGraph.js'></script>
