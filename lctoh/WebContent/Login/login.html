<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<!--   。。。。。。css文件。。。。。  -->
    <link rel="stylesheet" href="http://127.0.0.1/lctoh/Login/css/login.css">
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=YnD4uKaLCm3OxKqa7poZPFMNamRbzh2S" ></script>
	<script src="http://127.0.0.1/lctoh/Common/jquery-1.8.3.js"></script>
	<script src="http://127.0.0.1/lctoh/Common/common.js"></script>
	<title>登录页面</title>
</head>
<body id="body">
     <div class='general'>
      <div class='logo'>logo
      </div>
      <div class='sign'>
          <label>联创在线点餐平台</label>
          <input type="text" name="user" class='user' placeholder="账号" onblur="this.placeholder='账号'" value=''>
          <div class='user_p'><p>请输入正确的账号</p></div>
          <input type="password" name="password" class='password' placeholder="密码" onblur="this.placeholder='密码'" value=''> 
          <div class='password_p'><p>请输入6-16位密码，区分大小写，不能使用空格!</p></div>
          <input type="checkbox" name="" class='rem_check'>
          <span class='remember'>记住密码</span>
          <span class='forget' id='forget_pw'>忘记密码？</span>
          <span id='register'>注册</span>
          <div class='select_user'>
               <input type="radio" name="user" checked value='1'><span class='font_show'>客户</span>
               <input type="radio" name="user" value='4'><span>店家</span>
               <input type="radio" name="user" value='3'><span>骑手</span>
               <input type="radio" name="user" value='2'><span>管理员</span>
          </div>          
          <input type="button" name="" value='登     录' class='sign_btn' id='sign_btn'>          
      </div>
      <div class='find_password'>
          <label>找回密码</label>
          <span class='close_p'>×</span>
          <ul>
              <li><span>邮箱账号</span><input type="text" name="" class='email'></li>
              <li><span>验证码</span><input type="text" name="" class='email_code'><input  id='get_code' type="button" value="获取验证码"/></li>
          </ul>
          <input type="button" name="" value='确认' id='confirm_btn'>
          <input type="button" name="" value='取消' id='cancel_btn'>
      </div>
      <div class='set_password'>
          <span class='close_p'>×</span>
          <ul>
          	 <li><span>设置密码</span><input type="password" name="" value='' class='set_pw'></li>
          	 <li><span>确认密码</span><input type="password" name="" value='' class='confirm_pw'></li>
          </ul>
          <button id='set_login'>确定</button>
        
      </div>
   </div>
   <script src="js/login.js"> 
   </script>
</body>
</html>
