<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>站点设置</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/res_edit.js"></script>
</head>
<body>


 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="settings"></i><em>店家设置</em></span>
  </div>
  <table class="noborder">
   <tr>
    <td style="width:15%;text-align:right;"><b>店名：</b></td>
    <td><input type="text" name="rtname" class="textBox length-long"/></td>
   </tr>
   <tr>
    <td style="text-align:right;"><b>联系方式：</b></td>
    <td><input type="text" name="rtphone" class="textBox length-long"/></td>
   </tr>
   <tr>
    <td style="text-align:right;"><b>配送费：</b></td>
    <td><input type="text" name="rtdistribution" class="textBox length-long"/></td>
   </tr>
   <tr>
    <td style="text-align:right;"><b>公告：</b></td>
    <td>
     <textarea name="rtnotice" class="textarea"></textarea>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input type="submit" value="保存" class="tdBtn" onclick="return update()"/></td>
   </tr>
  </table>
 </div>
</body>
</html>
