<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人信息修改</title>
	<link rel="stylesheet" type="text/css" href="./css/setInfor.css">
   	<script src="/lctoh/Common/jquery-1.8.3.js"></script>
	<script src="/lctoh/Common/layer/layer.js"> </script>
	<script src="/lctoh/Common/common.js"></script>
    <script src='./js/setInfor.js'></script>
</head>
<body>
   <div class='content_setInfor'>
       <!--  <div class='decorate_img'><img src="./images/horse_1.jpg" alt=""></div> -->
        <label>信息设置</label>
        <div class='my_infor'>
             <div class='edit_infor'>
                <div class='infor_list'>
                    <div class='infor_fixed'>账号</div>
                    <div class='show_infor' id='account'>234669577</div>
                </div>
                <div class='infor_list'>
                    <div class='infor_fixed'>昵称</div> 
                    <div class='show_infor'>
                        <span id='adminName'>刘贵平</span>          
                    </div>  	
                </div>
                <div class='infor_list'>
                    <div class='infor_fixed'>性别</div>
                    <div id='sex' class='show_infor'>男</div>
                </div>   
                <div class='infor_list'>
                    <div class='infor_fixed'>手机号码</div>
                    <div id='phone' class='show_infor'>18770813456</div>
                </div>                          
                <div class='infor_list'>
                    <div class='infor_fixed'>我的邮箱</div>
                    <div id='email' class='show_infor'>未绑定</div>
                </div>
                <div class='infor_list'>
                    <div class='infor_fixed'><input type='button' value='修改密码' id='edit_password'/></div>
                    <div class='show_infor'><input type='button' value='修改信息' id='edit_infor'/></div>
                </div>
             </div>
        </div>
   </div>	
</body>
</html>
