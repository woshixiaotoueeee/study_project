<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>产品列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/edit_dish.js"></script>

</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="add"></i><em>编辑/添加产品</em></span>
    <span class="modular fr"><a href="dish_list.html" class="pt-link-btn">产品列表</a></span>
  </div>
  <form id="updatedish">
  <table class="list-style">
   <tr>
    <td style="text-align:right;width:15%;">产品名称：</td>
    <td><input type="text" name="dname" class="textBox length-long"/></td>
    <td><input type="hidden" name="did"/></td>
   </tr>
   <tr>
    <td style="text-align:right;" >产品分类：</td>
    <td>
     <select class="textBox" name="dcid">
     
     </select>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;">市场价：</td>
    <td>
     <input type="text" name="dprice" class="textBox length-short"/>
     <span>元</span>
    </td>
   </tr>
  
   <tr>
    <td style="text-align:right;">产品缩图片：</td>
    <td>
     <input type="file"  name="file" id="suoluetu" class="hide"/>
     <label for="suoluetu"  class="labelBtnAdd">+</label>
     <img src="#" width="60" height="60" class="mlr5"/>
    </td>
   </tr>
   
   <tr>
    <td style="text-align:right;">产品简介：</td>
    <td><textarea class="textarea"  name="dintro"></textarea></td>
   </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input type="button" onclick="updatDishdata()" value="更新菜肴" class="tdBtn"/></td>
   </tr>
  </table>
  </form>
 </div>
</body>
</html>
