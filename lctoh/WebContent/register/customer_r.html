<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!-- 。。。。。。。。。。。图标logo。。。。。。。。。。。 -->
	<link rel="icon" type="image/gif" href="/lctoh/images/lczxlg.gif" >
	<!--   。。。。。。css文件。。。。。  -->	
    <link rel="stylesheet" href="http://127.0.0.1/lctoh/register/css/customer_r.css">
    <!-- js -->
	<script src="http://127.0.0.1/lctoh/Common/jquery-1.8.3.js"></script>
	<script src="http://127.0.0.1/lctoh/Common/layer/layer.js"> </script>
	<script src="http://127.0.0.1/lctoh/Common/common.js"></script>
	<title>客户注册页面</title>
</head>
<body id="body">
	<div class='content'>
	    <div class='logo'>
	        <img src='/lctoh/images/lczxlg.png'/>
        </div>
	    <div class='register'>
	       <h3>联创在线点餐平台</h3>
	       <input type="text" placeholder="昵    称" id='idName'  onblur="this.placeholder='昵    称'">
	       <div class='password_p'><p>请输入正确的昵称,首字母不能是数字</p></div>
	       <input type="password" placeholder="密    码"  onblur="this.placeholder='密    码'" class='password'>
	       <div class='password_p'><p>请输入6-16位密码，区分大小写，不能使用空格!</p></div>
	       <input type="password" placeholder="确认密码" onblur="this.placeholder='确认密码'" class='r_password'>
	       <div class='password_p'><p>两次密码不一样</p></div>
	       <div class='sex'>
	           <input type="radio" name='sex' checked value='男'>男 
	           <input type="radio" name='sex' value='女'>女
	       </div>
	       <input type="text" id='phone_nu' placeholder="手机号码" onblur="this.placeholder='手机号码'">
	       <div class='password_p'><p>手机号为11位数字，不正确</p></div>
	       <input type="text"  placeholder="email" onblur="this.placeholder='email'" class='email'>
	       <div class='password_p'><p>邮箱格式不正确</p></div>
	       <input type="button" value='注    册' id='btnSubmit'>
	    </div>
	</div>
	<script src="js/customer_r.js"></script>
</body>
</html>
