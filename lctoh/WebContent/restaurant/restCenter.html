<!DOCTYPE html>
<html>
<head>
	<title>商家的个人中心</title>
	<link rel="stylesheet" type="text/css" href="./css/restCenter.css">

    <link rel="stylesheet" type="text/css" href="/lctoh/Common/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/lctoh/Common/easyui/themes/icon.css">
	<script type="text/javascript" src="/lctoh/Common/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="/lctoh/Common/easyui/jquery.easyui.min.js"></script>
	
    <script src="/lctoh/Common/layer/layer.js"> </script>
	<script src="/lctoh/Common/echarts.common.min.js"></script>	
	<script src="/lctoh/Common/common.js"></script>	  
</head>
<body>
   <div class='my_center'> 
      <div class='my_infor'>
        <div class='infor_left'>
	        <ul>
	          <li class='first_infor'>
	              <div class='list_cont'>
	                  <div class='img_list'>
	                     <img src="./images/tou.png">
	                  </div>
	                  <span>个人中心</span>
	               </div>        
	           </li>
	           <li>
	               <span class='dec_span'></span>
	               <div class='list_cont'>
	                   <div class='img_list'>
	                       <img src="./images/restCenter/set_shop.png">
	                   </div>
	                   <span>店家设置</span>
	               </div>                          
	           </li> 
	           <li>
	               <span style='display: none;' class='dec_span'></span>
	               <div class='list_cont'>
	                    <div class='img_list'>
	                       <img src="./images/restCenter/money.png">
	                    </div>
	                    <span>财务管理</span>
	               </div>                          
	           </li>   
	       </ul>
	     </div>
	     <div class='infor_right'>
	        <div class='center_cont my_data' style='display:none;'> 
	             <div class='edit_cont'>
                     <label>店家设置</label>
                     <div class='portrait'> 
                         <img src="./images/tou.png">
                     </div>
                     <div class='edit_portrait' id='edit_portrait'>编辑头像</div>
                     <!-- <div class='balance'>
                         <span>我的营业额（￥）：</span>
                         <span id='my_balance'>20.00</span>
                     </div> -->
                     <div class='edit_infor'>
                        <div class='infor_list'>
                            <div class='infor_fixed'>账号</div>
                            <div class='show_infor' id='account'>23466678</div>
                        </div>
                        <div class='infor_list'>
                            <div class='pic_img'><img src="./images/restCenter/shop_name.png" alt=""></div>
                            <div class='infor_fixed'>店家名称</div> 
                            <div class='show_infor'>
                                <span id='customerNickname'>小刘甜点店</span>          
                            </div>  	
                        </div>  
                         <div class='infor_list'>
                            <div class='pic_img'><img src="./images/restCenter/money_go.png" alt=""></div>
                            <div class='infor_fixed'>配送费</div>
                            <div id='restaurantDeliveryFee' class='show_infor'>6￥</div>
                        </div>
                         <div class='infor_list'>
                            <div class='pic_img'><img src="./images/restCenter/money_low.png" alt=""></div>
                            <div class='infor_fixed'>起送费</div>
                            <div id='restaurantOfferPrice' class='show_infor'>25￥</div>
                        </div>                     
                        <div class='infor_list phone_list'>
                            <div class='pic_img'><img src="./images/restCenter/phone.png" alt=""></div>
                            <div class='infor_fixed'>手机号码</div>
                            <div id='phone' class='show_infor'>1235677</div>
                        </div>                          
                        <div class='infor_list'>
                            <div class='pic_img'><img src="./images/restCenter/account.png" alt=""></div>
                            <div class='infor_fixed'>邮箱</div>
                            <div id='email' class='show_infor'>未绑定</div>
                        </div>
                        <div class='infor_list'>
                            <div class='pic_img'><img src="./images/restCenter/adress.png" alt=""></div>
                            <div class='infor_fixed'>店家地址</div>
                            <div class='show_infor'><span id="addressInfo">北京昌平沙河沙阳老牛湾33号23栋56</span></div>
                        </div> 
                        <div class='infor_list brief_list'>
                            <div class='pic_img'><img src="./images/restCenter/shop_intr.png" alt=""></div>
                            <div class='infor_fixed'>店家简介</div>
                            <div  class='show_infor'>
                                 <div name="" id="" class='rest_brief'>甜点是您下单后现做的，时间会慢点，100分钟左右送到，谢谢理解和支持，图拉米其林甜点是北京全市送货地区最广，没有我们送不到的地方！知名品牌网购，完美服务。客服：18702666213。
                                 </div>
                            </div>
                        </div> 
                        <div class='infor_list btn_list'>
                            <div class='infor_fixed'><input type='button' value='修改密码' id='edit_password'/></div>
                            <div class='show_infor'><input type='button' value='修改信息' id='edit_infor'/></div>
                        </div>
                     </div>
                 </div>           
	        </div>
	        <div class='center_cont my_finance' style='display: block;'>
	            <div class='edit_cont'>
                    <label>财务管理</label>
                    <div class='edit_infor'>
                            <div class='conditions_sel'>
				                <div class='tm_check'>
							                 选择时间
								    <input style='width:100px;' id='stm'  class="easyui-datebox" data-options="sharedCalendar:'#cc'">
							      至
								    <input style='width:100px;' id='etm' class="easyui-datebox" data-options="sharedCalendar:'#cc'">
							      
								   <div id="cc" class="easyui-calendar"></div>
				                </div>
				                <div class='btn_qurey'><input type="button" id='btn_qurey'  value='查询'></div>      
				            </div>
                            <div class='order_manage'>
					           <div class='order_chart'>
					                <label for="">订单信息</label>
					                <div class='chart_pie'>
				                       <div id="mainPie"></div>
					                </div>
					                <div class='chart_line'>
					                    <div id="lineGraph"></div>
					                </div>  
					            </div>
					        </div>
					        <div class='turnover_manage'>
					            <div class='turnover_chart'>
					               <label for="">营业信息</label>
					               <div class='chart_bar'>
					                    <div id="barGraph"></div>
					               </div>  
					            </div>
					        </div>
					   </div>
                    </div>
                </div>
	        </div>
	     </div>
	  </div>
   </div>
   <script src='./js/restCenter.js'></script>
</body>
</html>
