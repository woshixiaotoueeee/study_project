<!DOCTYPE html>
<html>
<head>
	<title>订单详情</title>
	<link rel="stylesheet" type="text/css" href="./css/orderDetail.css">
	<script src="/lctoh/Common/jquery-1.8.3.js"></script>
	<script src="/lctoh/Common/layer/layer.js"> </script>
	<script src="/lctoh/Common/common.js"></script>
	<script src="./js/orderDetail.js"></script>
</head>
<body>
   <div class='orderDetail'>
      <div class='banner'>
          <div class='ban_img'>
          	  <div id='100002' style='display:none;'><img src="/lctoh/images/order/pnding_order.png"></div>
	          <div id='100003' style='display:block;'><img src="/lctoh/images/order/rider_com.png"></div>
	          <div id='100004' style='display:none;'><img src="/lctoh/images/order/haste_eat.png"></div>
	          <div id='100005' style='display:none;'><img src="/lctoh/images/order/order_cancel.png"></div>
	          
          </div>
          <div>
             <ol>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
             </ol>
          </div>
      </div>
      <div class='ps_state'>
         <div class='state_1'> 
	         <span>已接单</span><br/>
	         <span>待接单</span>
         </div>
         <div class='state_1'> 
	         <span>正在配送</span><br/>
	         <span>待送达</span>
         </div>
         <div class='state_1'> 
	         <span>已完成</span><br/>
	         <span>取消</span>
         </div>
        
      </div>
      
      
      <div class='store_infor'>
          <div class='pic_por'>
             <img src="./images/my_order/shop_head.png">
          </div>
          <div class='right_inf'> 
              <div class='name_num'>
                 <label>图拉米其林甜点</label>
                 <div class='btn_confim'>
                     <input type='button' class='caozuo' value='接单'/>
                     <input type='button' value='取消订单'/>
                 </div>
              </div>
              <div class='order_num'>
                  <div class='number_store'>
                     <span>订单号：</span>
                     <span class='orderId'>1223dsdsdsddseweesd2345</span>
                 </div>
              </div>
          </div>
      </div>
      <div class='order_inf'>
          <div class='my_dish'>
              <div class='cont_infor'>
                 <label>菜单</label>
                 <div class='detail_cont detail_cont_1'>
                     <div class='order_entry  order_title'>
                         <div class='ord_dishes'>菜品</div>
                         <div class='ord_num'>数量</div>
                         <div class='ord_price'>单价</div>
                         <div class='ord_subt'>小计</div>
                     </div>
                     <div class='order_entry'>
                         <div class='ord_dishes'>  草莓双拼芒果盒子
                         </div>
                         <div class='ord_num'>1</div>
                         <div class='ord_price'>40</div>
                         <div class='ord_subt'>40</div>
                     </div>
                     <div class='order_entry'>
                         <div class='ord_dishes'>包装</div>
                         <div class='ord_num'></div>
                         <div class='ord_price'>8</div>
                         <div class='ord_subt'>8</div>
                     </div>
                     <div class='order_entry'>
                         <div class='ord_dishes'>配送费</div>
                         <div class='ord_num'></div>
                         <div class='ord_price'></div>
                         <div class='ord_subt'>10</div>
                     </div>
                     <div class='order_entry'></div>
                     <div class='order_entry'></div>
                 </div>
                 <div class='total'>
                     <span>总计<mask class='order_detail'></mask>元</span>
                 </div>
              </div>
          </div>
          <div class='order_ps'>
              <div class='cont_infor'>
	              <label>配送信息</label>
	              <div class='detail_cont'>
	                   <div class='order_entry'>
	                       <span>配送方式：</span><span>联创</span>
	                   </div>
	                   <div class='order_entry wcsj'>
	                       <span>送达时间：</span><span class='info'></span>
	                   </div>
	                    <div class='order_entry addressName'>
	                       <span>联系人：</span><span class='info'></span>
	                   </div>
	                   <div class='order_entry addressPhone'>
	                       <span>联系方式：</span><span class='info'></span>
	                   </div>
	                   <div class='order_entry addressInfo'>
	                       <span>送餐地址：</span><span class='info'></span>
	                   </div>
	                </div>
              </div>
          </div>
      </div>
     
   </div>
</body>
</html>
